<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
        <link th:href="@{/css/font/bootstrap-icons.scss}" rel="stylesheet">
        <link th:href="@{/css/font/bootstrap-icons.json}" rel="stylesheet">
        <link th:href="@{/css/font/bootstrap-icons.css}" rel="stylesheet">
        <link th:href="@{/css/styles.css}" rel="stylesheet">
        <title>Producto</title>
        <!---<link rel="icon" rel="stylesheet" href="img/comillas.png">--->
    </head>

    <body>

        <!----Navbar-->
        <div th:include="administrador/template_dash.html::navbar">

        </div>

        <!---Sidebar-->
        <div th:include="administrador/template_dash.html::sidebar">

        </div>


        <!---Contenido-->
        <main class="container">
            <h3 class="mb-3">Categorias</h3>

            <!-----Formulario-->
            <form th:action="@{/categorias/save}" method="post">
                <div class="row">
                    <h5 class="modal-title" id="registromodal">Registro de Categorias</h5>
                    <div class="col-xl-5 has-validation mt-3">
                        <label for="nom-user" class="form-label"><span>*</span> Nombre</label>
                        <input for="nom-user" type="text" class="form-control" placeholder="Ingrese el nombre" name="nombrecategoria" required>
                    </div>
                </div>
                </div>
                <div class="mt-3">
                    <a th:href="@{/categorias}" class="btn btn-secondary ">Cerrar</a>
                    <button type="submit" class="btn btn-primary">Guardar</button>
            </form>




        </main>
        <!-- Optional JavaScript; choose one of the two! -->

        <!-- Option 1: Bootstrap Bundle with Popper -->
        <script th:src="@{/js/bootstrap.bundle.min.js}"></script>

        <!-- Option 2: Separate Popper and Bootstrap JS -->
    </body>

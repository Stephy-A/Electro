<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link th:href="@{css/bootstrap.min.css}" rel="stylesheet">
        <link th:href="@{css/font/bootstrap-icons.scss}" rel="stylesheet">
        <link th:href="@{css/font/bootstrap-icons.json}" rel="stylesheet">
        <link th:href="@{css/font/bootstrap-icons.css}" rel="stylesheet">
        <link th:href="@{css/styles.css}" rel="stylesheet">
        <title>Producto</title>
        <!---<link rel="icon" rel="stylesheet" href="img/comillas.png">--->
    </head>

   <body>
      
 <!----Navbar-->
 <div th:include="administrador/template_dash.html::navbar">
          
      </div>

    <!---Sidebar-->
    <div th:include="administrador/template_dash.html::sidebar">
        
    </div>


  <!---Contenido-->
  <main class="container">
    <h3 class="mb-3">Productos</h3>
    <a th:href="@{/productos/pcrear}" class="btn btn-primary ">Nuevo</a>
    
    <!--filtro-->
    <div class="d-flex justify-content-end">
      <form class="d-flex">
        <input class="form-control me-2" type="text" placeholder="Buscar">
        <button class="btn btn-primary" type="button"><i class="bi bi-search"></i></button>
      </form>
    </div>

    <!--Tabla-->
    <table class="table table-striped table-hover caption-top">
      <caption class="m-2">Lista de Productos</caption>
      <thead class="table-dark">
        <tr>
          
          
          <th>Marca</th>
          <th>Categoria</th>
          <th>Producto</th>
          <th>Opciones</th>
        </tr>
      </thead>
      <tbody>
         <tr th:each="producto:${productos}">
             <td th:text="${producto.marca}"></td>
             <td th:text="${producto.categoria}"></td>
          <td th:text="${producto.nombreproducto}"></td>
          <td>
            <a th:href="@{productos/pconsultar/{id} (id=${producto.id})}" data-bs-target=""><i
                class=" m-2 bi bi-eye-fill text-success"></i></a>
            <a th:href="@{productos/pmodificar/{id} (id=${producto.id})}"><i
                class=" m-2 bi bi-pencil-fill text-primary"></i></a>
                <a th:href="@{productos/delete/{id} (id=${producto.id})}"><i
                class="m-2 bi bi-trash3-fill text-danger"></i></a>
          </td>
        </tr>
       
      </tbody>
    </table>
    <!----Paginador-->
    <nav arial-label="Navegacion de tabla">
      <ul class="pagination justify-content-center">
        <li class="page-item disabled"><a href="#" class="page-link">Anterior</a></li>
        <li class="page-item active"><a href="#" class="page-link">1</a></li>
        <li class="page-item"><a href="#" class="page-link">2</a></li>
        <li class="page-item"><a href="#" class="page-link">Siguiente</a></li>
      </ul>
    </nav>
    <!----Modal Eliminar-->
    <div class="modal" id="eliminarmodal" data-bs-backdrop="static" tabindex="-1" aria-labelledby="eliminarmodal"
      aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Eliminar Producto</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="close"></button>
          </div>
          <div class="modal-boddy">
            <form action="">
              <p class="d-flex justify-content-center">Â¿Desea Eliminar este elemento?</p>
          </div>
          <div class="modal-footer">
            <button type="button" class=" btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
            <button type="submit" class="btn btn-danger"><i class="m-2 bi bi-x-circle"></i>Eliminar</button>
          </div>
          </form>
        </div>

      </div>
    </div>
  </main>
  <!-- Optional JavaScript; choose one of the two! -->

<!-- Option 1: Bootstrap Bundle with Popper -->
<script th:src="@{js/bootstrap.bundle.min.js}"></script>

<!-- Option 2: Separate Popper and Bootstrap JS -->
</body>


</html>
